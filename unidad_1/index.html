<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" href="script.js"></script>
</head>
<body>
    <h1>Bienvenidos!!!</h1>
    <h2>Por favor complete el formulario y será contactado por alguno de nuestros representantes</h2>
    <form>
      <div>
        <label>Nombre: </label>
        <input type = "text"/>
      </div>
      <div>
        <label>Apellido: </label>
        <input type = "text"/>
      </div>
      <div>
        <label>Email: </label>
        <input type = "email"/>
      </div>
      <div>
        <label>Telefono: </label>
        <input type = "number"/>
      </div>
      <div>
        <label>DNI: </label>
        <input type = "number"/>
      </div>
      <div>
        <label>
            <select>
                <option>Tipo Seguro: </option>
                <option>Basico</option>
                <option>Intermedio</option>
                <option>Premium</option>
            </select>
        </label>
        <input type="text" disabled/>  
      </div>
      <label class="button-enviar">
        <button value="Enviar" onclick="saludar()">Enviar información</button>
      </label> 
    </form>
</body>
</html>
