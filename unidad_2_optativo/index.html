<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <h1>Realiza tus operaciones!!!</h1>
    <h2>No pierdas el tiempo</h2>
    <label>Valor 1:</label>
    <input type="number" id="operador1"/><br>
    <label>Valor 2:</label>
    <input type="number" id="operador2"/><br>
    <label>Resultado:</label>
    <input type="number" id="resultado"/>
    <div class="operaciones">
        <button onclick="suma();" id="suma" value="+">+</button>
        <button onclick="resta();" id="resta" value="-">-</button>
        <button onclick="multiplicar();" id="multiplicar" value="x">x</button>
        <button onclick="dividir();" id="dividir" value="รท">รท</button>
        <button onclick="calcular();" id="calcular" value="Calcular">Calcular</button>
        <button onclick="borrar();" id="borrar" value="Borrar">Borrar</button>   
    </div>
</body>
</html>
