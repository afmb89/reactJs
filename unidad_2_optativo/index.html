<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="scripts.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <h1>Realiza tus operaciones!!!</h1>
    <h2>No pierdas el tiempo</h2>
    <div id="valores">
        <label>Valor 1:</label>
        <input type="number" id="operador1"/><br>
        <label>Valor 2:</label>
        <input type="number" id="operador2"/><br>
        <label>Resultado:</label>
        <input type="number" id="resultado"/><br>
    </div>
    <table id="operaciones">
        <tr>
            <td><input type="button" id="borrar" value="Borrar"/></td>
            <td><input type="button" id="suma" value="+"/></td>
            <td><input type="button" id="resta" value="-"/></td>       
        </tr>
        <tr>
            <td><input type="button" id="calcular" value="Calcular"/></td>
            <td><input type="button" id="multiplicar" value="x"/></td>
            <td><input type="button" id="dividir" value="/"/></td>
        </tr>
        </table>           
    </div>
</body>
</html>
